<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
  {% include "header.html" %}
  <link rel="stylesheet" href="{% static "bower_components/bootstrap/dist/css/bootstrap.min.css" %}">
</head>
<body >
    {% block nav_bar %}{% endblock %}
    <h1 align="center">
        <p style="margin-top: 0; margin-bottom: 0; padding-top: 0 !important; padding-bottom: 42px; font-weight: 600; font-size: 45px; line-height: 1;">
            Gameday Amenities Finder
        </p>
    </h1>
    <form align="center" action="../search/" method="get" name="search_bar">
        <label for="location">Location: </label>
        <input id="location" type="text" name="location" value="{{ location }}">
        <input type="submit" value="OK">
    </form>

    <script src="{% static "bower_components/jquery/dist/jquery.min.js" %}"></script>
    <script src="{% static "bower_components/bootstrap/dist/js/bootstrap.min.js" %}"></script>
    {% include "footer.html" %}
</body>

</html>
