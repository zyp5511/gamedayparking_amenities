<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
    <head>
        {% include "header.html" %}
        <link   rel="stylesheet" 
                href="{% static "bower_components/bootstrap/dist/css/bootstrap.min.css" %}"></link>
        <link   rel="stylesheet" 
                href="{% static "bower_components/datepicker/css/datepicker.css" %}"></link>
        <style>
            #homeTitle {
                margin-top:150px; 
                margin-bottom:0px; 
                padding-top:0px !important; 
                padding-bottom:42px; 
                font-weight:600; 
                font-size:45px; 
                line-height:1;
            }

            #location {
                background-color:rgba(0,0,0,.15);
                border-radius:5px;
                padding-left:10px;
                height:40px;
                width:400px;
            }

            #inputForm {
                display:inline-block;
                width:400px;
            }

            input:focus {outline: none;}
        </style>
    </head>

    <body>
        <h1 align="center">
            <p id="homeTitle">
                Gameday Amenities Finder
            </p>
        </h1>
        <div style="text-align:center;">
            <form id="inputForm"  action="../search/" method="get" name="search_bar">
                <label for="location">Location:</label>
                <input id = "location"  type="text" name="location"/>

                <label for="parkingday">Pick Your Date:</label>
                <input id="parkingday" type="text" name="parkingdate"/>

                <input type="submit" data-inline="true" value="Submit"/>
                {% csrf_token %}
            </form>
        </div>
       

        <script src="{% static "bower_components/jquery/dist/jquery.min.js" %}"></script>
        <script src="{% static "bower_components/bootstrap/dist/js/bootstrap.min.js" %}"></script>
        <script src="{% static "bower_components/datepicker/js/bootstrap-datepicker.js" %}"></script>
        <script>
            $('#parkingday').datepicker({
                    format: 'mm/dd/yyyy'
                    })
        </script>
        {% include "footer.html" %}
    </body>

</html>
