<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
    <head>
        {% include "header.html" %}

        <title>Gameday Parking Finder</title>

        <link   rel="stylesheet" 
                href="{% static "bower_components/bootstrap/dist/css/bootstrap.min.css" %}" />
        <link   rel="stylesheet" 
                href="{% static "bower_components/bootstrap-datepicker-1.5.0-dist/css/bootstrap-datepicker.min.css" %}"/>
        <script src="{% static "bower_components/jquery/dist/jquery.min.js" %}"></script>
        <script src="{% static "bower_components/bootstrap/dist/js/bootstrap.min.js" %}"></script>
        <script src="{% static "bower_components/bootstrap-datepicker-1.5.0-dist/js/bootstrap-datepicker.js" %}"></script>

        <meta charset=utf-8 />

        <style>
            body {
                min-height:100%;
                width:100%;
                padding-top:50px;
            }

            img.background {
                /* Set rules to fill background */
                min-height: 100%;
                min-width: 1024px;
                
                /* Set up proportionate scaling */
                width: 100%;
                height: auto;
                
                /* Set up positioning */
                position: fixed;
                top: 0;
                left: 0;

                z-index:-1;
            }

            #homeTitle {
                margin-top:300px; 
                margin-bottom:0px; 
                padding-top:0px !important; 
                padding-bottom:10px; 
                font-size:55px; 
                line-height:1;
                color:white;
            }
            
            #homeBody {
                margin-bottom:0px; 
                padding-top:0px !important; 
                padding-bottom:20px; 
                font-size:px; 
                line-height:1;
                color:white;
            }
            #error1{
                width: 50%;
                display:inline-block;

            }
            #inputForm {
                display:inline-block;
                width:70%;
            }

            #location {
                background-color:rgba(0,0,0,.6);
                border-radius:5px;
                border-style:solid;
                border-width:0px;
                padding-left:10px;
                margin-bottom:10px;
                height:40px;
                width:30%;
                color:white;
            }

            #parkingday {
                background-color:rgba(0,0,0,.6);
                border-radius:5px;
                border-style:solid;
                border-width:0px;
                padding-left:10px;
                margin-left:10px;
                margin-right:10px;
                margin-bottom:;
                height:40px;
                width:20%;
                color:lightgrey;
            }

            #searchButton {
                width:100px;
                height:40px;
                border-style:solid;
                border-width:0px;
                border-radius:5px;
            }

            input::-webkit-input-placeholder {
                color: lightgrey !important;
            }
             
            input:-moz-placeholder { /* Firefox 18- */
                color: lightgrey !important;  
            }
             
            input::-moz-placeholder {  /* Firefox 19+ */
                color: lightgrey !important;  
            }
             
            input:-ms-input-placeholder {  
                color: lightgrey !important;  
            }

            input:focus {outline: none;}
        </style>
    </head>

    <body>
        <img class="background" src="{% static 'media/field.jpg' %}" alt="background">
        {% if message %}
            <div id="error1" style= "text-allign: center"class="alert alert-danger" role="alert">{{ message }}</div>
        
        {% endif %}
        <h1 align="center">
            <p id="homeTitle">
                <b>Gameday Parking Finder</b>
            </p>
        </h1>
        <h3 align="center">
            <p id="homeBody">
                Pick a place.  Pick a date.  Find parking.
            </p>
        </h3>

        <div style="text-align:center;">
            <form id="inputForm"  action="../search/" method="get" name="search_bar">
                <input id="location" type="text" name="location" placeholder="{{ location }}"/>
                <input id="parkingday" type="text" name="parkingdate"/>
                <input id="searchButton" type="submit" data-inline="true" value="Submit"/>
                {% csrf_token %}
            </form>
        </div>
       
        <script>
            $('#parkingday').datepicker({
                    format: 'mm/dd/yyyy'
                    });
            $('#parkingday').datepicker('update', new Date());
        </script>

        {% include "footer.html" %}
    </body>

</html>
